        /* Barra de pesquisa */

            font-weight: 600;

        }

        .contact-item {
            padding: 12px 15px;

            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: background 0.1s;
        }

        .contact-item:hover {

        }

        .contact-item:active {

        }

        .contact-avatar {

            border-radius: 50%;

            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;

            background: #f9f9f9;
            border-radius: 32px;

        .viewer-header {

            align-items: center;
            justify-content: space-between;

        .action-icon {

        .detail-item {

                transform: scale(0.85);

        // Renderizar lista de contatos
        function renderContacts() {
            const list = document.getElementById('contactsList');
            list.innerHTML = '';
            
            // Se√ß√£o de Favoritos
            const favSection = document.createElement('div');
            favSection.className = 'contacts-section';
            favSection.innerHTML = '<div class="section-header">‚≠ê Favoritos</div>';
            
            contacts.favorites.forEach(contact => {
                favSection.appendChild(createContactElement(contact));
            });
            
            list.appendChild(favSection);
            
            // Agrupar por letra
            const grouped = {};
            contacts.all.forEach(contact => {
                const letter = contact.category;
                if (!grouped[letter]) grouped[letter] = [];
                grouped[letter].push(contact);
            });
            
            // Renderizar grupos
            Object.keys(grouped).sort().forEach(letter => {
                const section = document.createElement('div');
                section.className = 'contacts-section';
                section.innerHTML = `<div class="section-header">${letter}</div>`;
                
                grouped[letter].forEach(contact => {
                    section.appendChild(createContactElement(contact));
                });
                
                list.appendChild(section);
            });
        }

        // Criar elemento de contato
        function createContactElement(contact) {
            const div = document.createElement('div');
            div.className = 'contact-item';
            div.onclick = () => openContact(contact);
            
            const initial = contact.name.charAt(0).toUpperCase();
            
            div.innerHTML = `
                <div class="contact-avatar ${contact.color}">${initial}</div>
                <div class="contact-info">
                    <div class="contact-name">
                        ${contact.name}
                        ${contact.badge ? `<span class="contact-badge">${contact.badge}</span>` : ''}
                    </div>
                    <div class="contact-subtitle">${contact.role}</div>
                </div>
            `;
            
            return div;
        }

        // Abrir visualizador de contato
        function openContact(contact) {
            const initial = contact.name.charAt(0).toUpperCase();
            
            document.getElementById('profileAvatar').textContent = initial;
            document.getElementById('profileAvatar').className = `profile-avatar ${contact.color}`;
            document.getElementById('profileName').textContent = contact.name;
            document.getElementById('profileRole').textContent = contact.role;
            
            const details = document.getElementById('contactDetails');
            details.innerHTML = `
                <div class="detail-section">
                    <div class="detail-header">telefone</div>
                    <div class="detail-item">
                        <span class="detail-label">celular</span>
                        <span class="detail-value">${contact.phone}</span>
                    </div>
                </div>
                ${contact.email ? `
                <div class="detail-section">
                    <div class="detail-header">e-mail</div>
                    <div class="detail-item">
                        <span class="detail-label">pessoal</span>
                        <span class="detail-value">${contact.email}</span>
                    </div>
                </div>
                ` : ''}
            `;
            
            document.getElementById('contactViewer').classList.add('active');
            
            console.log("üìû Contato aberto:", contact.name);

        function closeContact() {
            document.getElementById('contactViewer').classList.remove('active');
